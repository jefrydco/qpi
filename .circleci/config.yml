# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      
      # lint
      - run: yarn lint
      # run tests!
      - run: yarn test:ci
      # generage doc
      - run: yarn doc
      # Upload doc
      - run: git config --global user.email "circle@bot.com"
      - run: git config --global user.name "circlebot"
      - run: git add docs && git commit -am "docs(jsdoc) generate github pages" && git push -q https://${GITHUB_PERSONAL_TOKEN}@github.com/qfoooo/qpi.git master
